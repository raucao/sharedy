<body>

  <div id="remotestorage-connect"></div>

  <nav class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Sharedy <span class="beta">&beta;</span></a>
      <ul class="nav">
        <li data-nav-item="share">
          <a href="#">Share</a>
        </li>
        <li data-nav-item="history">
          <a href="#">History</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="container">
  </div>

  <div id="template-share" class="template">
    <p class="hint">Quickly share an image with the world:</p>
    <div id="dropzone">
      <p class="placeholder">Drop image files <br />or tap anywhere</p>
      <label class="file-picker">
        <input type="file" multiple="multiple" accept="image/*" id="file-picker">
      </label>
    </div>
    <div id="upload">
      <div id="dropped-files"></div>
      <p>
        <button class="btn btn-primary btn-large upload" type="button">Upload</button>
        <button class="btn cancel" type="button">cancel</button>
      </p>
    </div>
  </div>
  <div id="template-history" class="template">
    <div class="history"></div>
  </div>

  <div id="app-overlay">
    <div class="hint">
      <p>Please connect your remoteStorage in order to start sharing from there.</p>
    </div>
  </div>

  <div id="app-info" style="display: none">
    <!-- TODO finish and add button to show in overlay or sth -->

  </div>
